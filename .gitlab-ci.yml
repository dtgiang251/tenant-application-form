image: node:20.17.0

before_script:
  - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client wget gnupg -y )'
  - wget -qO- https://get.docker.com/gpg | apt-key add -
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - touch ~/.ssh/config
  - touch ~/.ssh/known_hosts
  - chmod -R 400 ~/.ssh
  - '[[ -f /.dockerinit ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy:
  stage: deploy
  environment:
    name: develop
    url: https://develop.off-market.lu
  script:
    - bash deploy/deploy.sh
  only:
    - develop

deploy_prod:
  stage: deploy
  environment:
    name: production
    url: https://www.off-market.lu
  script:
    - bash deploy_prod/deploy.sh
  only:
    - master
